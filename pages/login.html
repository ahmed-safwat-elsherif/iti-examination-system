<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../js/jquery/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="../css/style-init.css">
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <h1>LogIN</h1>
            <div class="input-field">
                <form>
                    <table cellspacing="10">
                        <tr>
                            <td><label for="email">E-mail </label></td>
                            <td><input type="text" name="email" id="email" /><span></span></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password </label></td>
                            <td><input type="password" name="password" id="password" /><span></span></td>
                           
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input id="submit" type="submit" value="Login" class="btn" />
                            </td>
                            
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/signIn.js"></script>
</body>
</html>
